<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espejo AR con MoveNet y Three.js</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }

    #startBtn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 12px 24px;
      font-size: 18px;
      background-color: limegreen;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #skeleton-canvas {
      z-index: 2;
      pointer-events: none;
    }

    #three-canvas {
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <button id="startBtn">Iniciar Espejo AR</button>

  <div class="video-container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="three-canvas"></canvas>
    <canvas id="skeleton-canvas"></canvas>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
